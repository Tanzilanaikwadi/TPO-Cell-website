<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application</title>
  <link rel="stylesheet" href="/jobapplication.css" />
</head>
<body>
  <div class="application-container">
    <h2>Job Application Form</h2>

    <form id="jobApplicationForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
      </div>
            
      <div class="form-group">
        <label for="profile">Upload Profile Picture</label>
        <input type="file" id="profile" name="profile" accept="image/png, image/jpeg" required />
      </div>
      
      <div class="form-group">
        <label for="resume">Upload Resume (PDF/DOC)</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />
      </div>


      <div class="form-group">
        <label for="coverletter">Cover Letter</label>
        <textarea id="coverletter" name="coverletter" rows="5" placeholder="Write a brief cover letter (optional)"></textarea>
      </div>

      <div class="form-buttons">
        <button type="submit" class="submit-btn">Submit Application</button>
        <a href="dashboard.html" class="cancel-btn">Cancel</a>

        
      </div>
    </form>
  </div>

  <script>
    function submitForm(e) {
      e.preventDefault();
      alert("Application submitted successfully!");
      document.getElementById("jobApplicationForm").reset();
    }
  </script>
</body>
</html>
